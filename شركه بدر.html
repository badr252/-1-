<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة بدر لبيع وتوريد الحديد الكريتال - إدارة الأستاذ تامر زينهم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            color: #007BFF;
            margin: 20px 0 10px;
        }
        #contact-info {
            margin: 20px 0;
        }
        #notification {
            display: none;
            background-color: #ffcc00;
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
            color: gray;
            transition: color 0.3s;
        }
        .star.active {
            color: gold;
        }
        #comments {
            margin-top: 20px;
        }
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 5px;
        }
        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 5px;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1em;
            resize: none;
        }
    </style>
</head>
<body>

<header>
    <h1>شركة بدر لبيع وتوريد الحديد الكريتال</h1>
</header>

<img src="logo.1 copy.png" alt="شعار شركة بدر">

<div id="contact-info">
    <h2>أرقام التواصل:</h2>
    <p>
        <img src="whatsapp-icon.png" alt="واتساب" class="icon"> 
        واتساب: <strong>01101006444</strong>
    </p>
    <p>
        <img src="phone-icon.png" alt="هاتف" class="icon"> 
        تليفون: <strong>01021248242</strong>
    </p>
    <p>
        <img src="phone-icon.png" alt="هاتف" class="icon"> 
        رقم تليفون آخر: <strong>01101006444</strong>
    </p>
</div>

<div id="notification">
    <p>لا تتردد في إرسال الشكوى.</p>
</div>

<h2>استمارة الشكوى</h2>
<textarea id="complaint-input" rows="4" placeholder="أمل أن لا يكون لديك شكوى"></textarea>
<button onclick="submitComplaint()">إرسال الشكوى</button>

<h2>استمارة الاستفسار</h2>
<textarea id="inquiry-input" rows="4" placeholder="اكتب استفسارك هنا..."></textarea>
<button onclick="submitInquiry()">إرسال الاستفسار</button>

<h2>قيمنا من 5 نجوم</h2>
<div id="stars">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
</div>

<h2>تعليقك:</h2>
<textarea id="comment-input" rows="4" placeholder="اكتب تعليقك هنا..."></textarea>
<button onclick="submitComment()">إرسال التعليق</button>

<div id="comments">
    <h2>التعليقات:</h2>
    <ul id="comments-list"></ul>
</div>

<footer>
    <p>&copy; 2018 شركة بدر. جميع الحقوق محفوظة.</p>
</footer>

<script>
    // تأثير الظهور والاختفاء كل 10 ثواني
    setInterval(function() {
        const notification = document.getElementById('notification');
        notification.style.display = notification.style.display === 'none' ? 'block' : 'none';
    }, 10000);

    // تفعيل النجوم
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
        star.addEventListener('click', function() {
            stars.forEach(s => s.classList.remove('active'));
            star.classList.add('active');
            for (let i = 0; i < star.dataset.value; i++) {
                stars[i].classList.add('active');
            }
        });
    });

    // إرسال الشكوى
    function submitComplaint() {
        const complaintInput = document.getElementById('complaint-input');
        if (complaintInput.value.trim() !== '') {
            alert('تم إرسال الشكوى بنجاح. سوف نقوم بالرد عليك قريباً وفق سياسة الرد على الشكاوى.');
            complaintInput.value = '';
        } else {
            alert('يرجى كتابة شكوى قبل الإرسال.');
        }
    }

    // إرسال الاستفسار
    function submitInquiry() {
        const inquiryInput = document.getElementById('inquiry-input');
        if (inquiryInput.value.trim() !== '') {
            alert('تم إرسال الاستفسار بنجاح. سوف نقوم بالرد عليك قريباً وفق سياسة الرد على الاستفسارات.');
            inquiryInput.value = '';
        } else {
            alert('يرجى كتابة استفسار قبل الإرسال.');
        }
    }

    // إرسال التعليق
    function submitComment() {
        const commentInput = document.getElementById('comment-input');
        const commentsList = document.getElementById('comments-list');
        if (commentInput.value.trim() !== '') {
            const listItem = document.createElement('li');
            listItem.textContent = commentInput.value;
            commentsList.appendChild(listItem);
            alert('تم إرسال التعليق بنجاح. شكراً لمشاركتك!');
            commentInput.value = '';
        } else {
            alert('يرجى كتابة تعليق قبل الإرسال.');
        }
    }
</script>

</body>
</html>
